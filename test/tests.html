<html>
  <head>
    <title>Example Test Suite</title>
    <link rel="stylesheet" href="nodeunit/nodeunit.css" type="text/css" />
    <script src="nodeunit/nodeunit.js"></script>
    <script>
        // Initialize DeltaJS Namespace
        DeltaJS = {};
    </script>
    <script src="delta/fnv132.js"></script>
    <script src="delta/lcs.js"></script>
    <script src="delta/tree.js"></script>
    <script src="delta/xcc.js"></script>
    <script src="delta/resolver.js"></script>
    <script src="delta/delta.js"></script>

    <script src="delta/platform.js"></script>
    <script src="delta/domtree.js"></script>
    <script src="delta/domdelta.js"></script>

    <script src="domimplTest.js"></script>
    <script src="domdeltaTest.js"></script>
    <script src="DOMNodeHashTest.js"></script>

    <script src="ContextGeneratorTest.js"></script>
    <script src="DocumentOrderIndexTest.js"></script>
    <script src="TopDownPathResolverTest.js"></script>
    <script src="WeightedContextMatcherTest.js"></script>
    <script src="contextResolverTest.js"></script>
    <script src="contextWindowTest.js"></script>
    <script src="generationIndexTest.js"></script>
    <script src="resolverTest.js"></script>

    <script src="fnv132Test.js"></script>
    <script src="lcsTest.js"></script>
    <script src="xccTest.js"></script>
    <script src="deltaTest.js"></script>
  </head>
  <body>
    <h1 id="nodeunit-header">Delta.js Test Suite</h1>
    <script>
      nodeunit.run({
        'DOM Implementation Test': DeltaJS.domimplTest,
        'DOM Delta Adapter Test': DeltaJS.domdeltaTest,
        'DOM Node Hash Test': DeltaJS.DOMNodeHashTest,

        'FNV132 Test': DeltaJS.fnv132Test,
        'LCS Test': DeltaJS.lcsTest,
        'XCC Test': DeltaJS.xccTest,
        'Delta Test': DeltaJS.deltaTest,

        'Context Generator Test': DeltaJS.contextGeneratorTest,
        'Context Resolver Test': DeltaJS.contextResolverTest,
        'Context Window Test': DeltaJS.contextWindowTest,
        'Document Order Index Test': DeltaJS.DocumentOrderIndexTest,
        'Generation Index Test': DeltaJS.generationIndexTest,
        'Resolver Test': DeltaJS.resolverTest,
        'Top Down Path Resolver Test': DeltaJS.TopDownPathResolverTest,
        'Weighted Context Matcher Test': DeltaJS.WeightedContextMatcherTest
      });
    </script>
  </body>
</html>
